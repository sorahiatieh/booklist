<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-icon.css">
    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="assets/js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <title>My BookList App</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">
           <i class="fas fa-book-open text-warning"></i> <span class="text-warning">Book</span>List
        </h1>

        <form id="book-form"">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" />
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" />
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" id="year" class="form-control" />
            </div>

        <input type="submit" value="Add Book" class="btn btn-warning btn-block add-btn"/>
        </form>

        <table class="table table-striped mt-5 text-center">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
              </tr>
            </thead>
            <tbody id="book-list">
              <tr>
                <th> </th>
                <th> </th>
                <th></th>
              </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
